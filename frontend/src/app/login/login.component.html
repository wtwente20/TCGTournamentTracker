<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
  </form>
  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>
</p>
</div>
