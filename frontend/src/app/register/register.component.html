<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="register-btn">Register</button>
  </form>
</div>
